<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Investment Assistant</title>
  <style>
    body {
      font-family: Lucida Fax, sans-serif;
      background: #4a79c0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111111;
      color: rgb(8, 8, 8);
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 95%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2eded5;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“ˆ Stock Investment </h1>
  <p>Helping You Make Better Investment Decisions</p>
</header>

<div class="container">
  <h2>Check Stock Information</h2>
  <input type="text" id="ticker" placeholder="Enter Stock Name (e.g. AAPL, TCS.NS)">
  <button onclick="getStock()">Get Stock Info</button>

  <div class="result" id="result">
    <!-- Stock result will appear here -->
  </div>
</div>

<script>
  function getStock() {
    const ticker = document.getElementById('ticker').value;
    if (ticker === "") {
      alert("Please enter a stock Name");
      return;
    }
    // Dummy Example Data (In real app: use API like Yahoo Finance or Alpha Vantage)
    const stockData = {
      "AAPL": { name: "Apple Inc.", sector: "Technology", price: "$1800.50", trend: "+14%" },
      "TCS.NS": { name: "TCS Limited", sector: "IT Services", price: "â‚¹4050", trend: "+12%" }
    };
    const data = stockData[ticker.toUpperCase()];
    const result = document.getElementById('result');

    if (data) {
      result.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Sector:</strong> ${data.sector}</p>
        <p><strong>Current Price:</strong> ${data.price}</p>
        <p><strong>Trend:</strong> ${data.trend}</p>
      `;
    } else {
      result.innerHTML = `<p style="color:red;">Stock data not available. Try "AAPL" or "TCS.NS"</p>`;
    }
  }
</script>

</body>
</html>
