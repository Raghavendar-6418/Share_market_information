<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform</title>
    <style>
        body { font-family: arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: hsl(24, 10%, 70%); padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #05557a; color: rgb(204, 204, 116); cursor: pointer; }
        button:hover { background-color: #218838; }
        .stock-info, .market-trends { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Investor Dashborad</h2>
        <label for="stock">Search for a Stock:</label>
        <input type="text" id="stock" placeholder="Enter stock symbol (eg,AAPL,TCS.NS,HCL,DELLOIDE)">
        <button onclick="searchStock()">Search</button>
        
        <div class="stock-info" id="stock-info">Stock details will appear here.</div>
        
        <h3>Investment Calculator</h3>
        <label for="amount">Investment Amount ($):</label>
        <input type="number" id="amount" placeholder="Enter Amount">
        <label for="price">Stock Price ($):</label>
        <input type="number" id="price" placeholder="Enter stock price">
        <button onclick="calculateShares()">Calculate</button>
        <p id="investment-result"></p>
        
        <h3>Market Trends</h3>
        <div class="market-trends" id="market-trends">Latest trends will appear here.</div>
    </div>

    <script>
        function searchStock() {
            let stock = document.getElementById("stock").value;
            document.getElementById("stock-info").innerText = "Fetching data for " + stock + "...";
            // You can integrate an API here to fetch real stock data
        }

        function calculateShares() {
            let amount = document.getElementById("amount").value;
            let price = document.getElementById("price").value;
            if (amount > 0 && price > 0) {
                let shares = amount / price;
                document.getElementById("investment-result").innerText = "You can buy " + shares.toFixed(2) + " shares.";
            } else {
                document.getElementById("investment-result").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
